<section class="container" id="trabajos">
  <div class="row">
    <h3 class="text-dark text-center my-5">Trabajos Medio Punto</h3>
    <ul
      class="nav nav-pills mb-3 text-center align-items-center justify-content-center"
      id="pills-tab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="pills-todos-tab"
          type="button"
          role="tab"
          (click)="filtrarImagenes('todos')"
          [class.active]="filtroActual === 'todos'"
        >
          Todos los amigurumis
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-apego-tab"
          type="button"
          role="tab"
          aria-selected="false"
          (click)="filtrarImagenes('pulpos')"
          [class.active]="filtroActual === 'pulpos'"
        >
          Pulpos y mantas de apego
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-conejos-tab"
          type="button"
          role="tab"
          (click)="filtrarImagenes('conejos')"
          [class.active]="filtroActual === 'conejos'"
        >
          Conejos
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-osos-tab"
          type="button"
          role="tab"
          (click)="filtrarImagenes('osos')"
          [class.active]="filtroActual === 'osos'"
        >
          Osos
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-personajes-tab"
          type="button"
          role="tab"
          (click)="filtrarImagenes('personajes')"
          [class.active]="filtroActual === 'personajes'"
        >
          Personajes
        </button>
      </li>
    </ul>

    <div class="row my-5">
      <div
        class="col-md-4 my-3"
        *ngFor="let image of images"
        [ngClass]="{
          'd-none': filtroActual !== 'todos' && image.category !== filtroActual
        }"
      >
        <div class="card">
          <a
            (click)="openModal(image.id)"
            data-bs-toggle="modal"
            [attr.data-bs-target]="'#exampleModal' + image.id"
            type="button"
          >
            <img
              [ngSrc]="image.url[0]"
              width="448"
              height="398"
              class="card-image"
              [alt]="image.url"
          /></a>
        </div>
      </div>
    </div>
  </div>

  <app-modal [title]="modalTitle" [url]="modalUrl" [id]="modalId"></app-modal>

  <!-- <button class="btn btn-naranja text-center">Cargar m√°s</button> -->
</section>
